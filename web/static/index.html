<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litepost - Lightweight Postman Alternative</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ðŸš€ Litepost</h1>
                <p class="subtitle">Lightweight Postman Alternative</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Collections</h3>
                    <div class="collection-list" id="collectionList">
                        <div class="collection-item">
                            <span class="collection-name">Sample Collection</span>
                            <span class="collection-count">3 requests</span>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>Environments</h3>
                    <div class="environment-list" id="environmentList">
                        <div class="environment-item active">
                            <span class="environment-name">Development</span>
                        </div>
                        <div class="environment-item">
                            <span class="environment-name">Production</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Panel -->
            <main class="main-panel">
                <!-- Request Builder -->
                <div class="request-builder" id="requestBuilder">
                    <div class="request-header">
                        <div class="method-selector">
                            <select id="methodSelect">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                                <option value="HEAD">HEAD</option>
                                <option value="OPTIONS">OPTIONS</option>
                            </select>
                        </div>
                        <div class="url-input">
                            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://httpbin.org/get)" />
                        </div>
                        <button class="send-button" id="sendButton">Send</button>
                    </div>

                    <div class="request-tabs">
                        <div class="tab active" data-tab="params">Params</div>
                        <div class="tab" data-tab="headers">Headers</div>
                        <div class="tab" data-tab="body">Body</div>
                        <div class="tab" data-tab="auth">Auth</div>
                    </div>

                    <div class="request-content">
                        <!-- Params Tab -->
                        <div class="tab-content active" id="paramsTab">
                            <div class="param-list" id="paramList">
                                <div class="param-row">
                                    <input type="text" placeholder="Key" class="param-key" />
                                    <input type="text" placeholder="Value" class="param-value" />
                                    <button class="remove-param">Ã—</button>
                                </div>
                            </div>
                            <button class="add-param">Add Param</button>
                        </div>

                        <!-- Headers Tab -->
                        <div class="tab-content" id="headersTab">
                            <div class="header-list" id="headerList">
                                <div class="header-row">
                                    <input type="text" placeholder="Header" class="header-key" />
                                    <input type="text" placeholder="Value" class="header-value" />
                                    <button class="remove-header">Ã—</button>
                                </div>
                            </div>
                            <button class="add-header">Add Header</button>
                        </div>

                        <!-- Body Tab -->
                        <div class="tab-content" id="bodyTab">
                            <div class="body-type-selector">
                                <select id="bodyType">
                                    <option value="none">None</option>
                                    <option value="json">JSON</option>
                                    <option value="xml">XML</option>
                                    <option value="form">Form Data</option>
                                    <option value="raw">Raw</option>
                                </select>
                            </div>
                            <textarea id="bodyContent" placeholder="Enter request body..."></textarea>
                        </div>

                        <!-- Auth Tab -->
                        <div class="tab-content" id="authTab">
                            <div class="auth-type-selector">
                                <select id="authType">
                                    <option value="none">No Auth</option>
                                    <option value="basic">Basic Auth</option>
                                    <option value="bearer">Bearer Token</option>
                                    <option value="apikey">API Key</option>
                                </select>
                            </div>
                            <div class="auth-fields" id="authFields">
                                <!-- Auth fields will be populated based on type -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Response Viewer -->
                <div class="response-viewer" id="responseViewer">
                    <div class="response-header">
                        <div class="response-status">
                            <span class="status-code" id="statusCode">-</span>
                            <span class="status-text" id="statusText">Ready</span>
                        </div>
                        <div class="response-info">
                            <span class="response-time" id="responseTime">-</span>
                            <span class="response-size" id="responseSize">-</span>
                        </div>
                    </div>

                    <div class="response-tabs">
                        <div class="tab active" data-tab="response-body">Body</div>
                        <div class="tab" data-tab="response-headers">Headers</div>
                        <div class="tab" data-tab="response-cookies">Cookies</div>
                    </div>

                    <div class="response-content">
                        <div class="tab-content active" id="responseBodyTab">
                            <div id="responseBody">No response yet</div>
                        </div>
                        <div class="tab-content" id="responseHeadersTab">
                            <div class="header-list" id="responseHeaders">
                                <!-- Response headers will be populated here -->
                            </div>
                        </div>
                        <div class="tab-content" id="responseCookiesTab">
                            <div class="cookie-list" id="responseCookies">
                                <!-- Response cookies will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
